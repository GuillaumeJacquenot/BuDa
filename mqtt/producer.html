<html>
<head>
  <title>producer MQTT</title>
</head>
<body>
<script src="./mqtt.min.js"></script>
<script>
  var client = mqtt.connect('mqtt://130.66.124.234:15675/ws'); // you add a ws:// url here


var send = function () {
  var msg = 'test envoi de message';
  console.log(msg);
  client.publish('architecture.michel.node.test',msg, {qos: 1});
};

</script>
<button onClick=send()>"send msg"</button>
</body>
</html>
