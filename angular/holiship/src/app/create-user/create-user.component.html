<div id="newUserModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()" *ngIf="closeable">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">{{closeable ? "New user" : "There is no users, create one for first"}}</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="input-group">
            <label for="newLogin">Login</label>
            <input type="text" formControlName="login" id="newLogin" class="form-control" #login>
          </div>
          <div class="input-group">
            <label for="newPass">Password</label>
            <input type="password" formControlName="password" id="newPass" class="form-control" #password>
          </div>
          <div class="input-group">
            <label for="passCnf">Confirm password</label>
            <input type="password" formControlName="passwordCnf" id="passCnf" class="form-control" pattern="password.value" #passwordCnf>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" *ngIf="closeable">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createAndClose()" [disabled]="!form.valid && form.value.password !== form.value.passwordCnf">Save</button>
      </div>
    </div>
  </div>
</div>
