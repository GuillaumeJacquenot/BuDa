<div id="alertModal" class="modal fade" role="alertdialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">Error!</h4>
      </div>
      <div class="modal-body form-group">
        <h3>There was an error</h3>
        <h4>{{error}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">OK</button>
      </div>
    </div>

  </div>
</div>

<button [hidden]="true" id="hiddenErrTr" type="button" data-toggle="modal" data-target="#alertModal" #hiddenTr>
</button>
