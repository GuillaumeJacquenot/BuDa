<div id="blockModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">&times;</button>
        <h4 class="modal-title">{{block.name}}</h4>
      </div>
      <div class="modal-body">
        <div>
          <div #backCont id="backCont"></div>
          <div #frontCont id="frontCont"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">OK</button>
      </div>
    </div>

  </div>
</div>

<button [hidden]="true" id="hiddenBlockTr" type="button" data-toggle="modal" data-target="#blockModal" #hiddenBlockTr>
</button>
