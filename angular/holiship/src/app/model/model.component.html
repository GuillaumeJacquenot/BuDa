<button type="button" class="btn btn-primary backBtn" (click)="goToBlocks()">Back</button>

<div #backCont id="backCont"></div>
<div #frontCont id="frontCont"></div>

<div id="graph-popUp">
    <span id="operation">node</span> <br>
    <table style="margin:auto;">
        <tr>
            <td>id</td>
            <td><input id="node-id" value="new value"></td>
        </tr>
        <tr>
            <td>label</td>
            <td><input id="node-label" value="new value"> </td>
        </tr>
    </table>
    <button type="button" value="save" id="saveButton"></button>
    <button type="button" value="cancel" id="cancelButton"></button>
</div>
